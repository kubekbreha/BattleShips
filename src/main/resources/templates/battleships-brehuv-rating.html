<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bttleships</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"></link>
    <link href="css/battleships-brehuv-stars.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"></link>

</head>


<body>
<div>

    <main class="center">
        <div class="z-depth-3 y-depth-3 x-depth-3 grey lighten-4 row"
             style="display: inline-block; width: 50%;
            padding: 20px 2% 0px 2%; border: 1px; margin-top: 100px; ">
            <h1>Rate this game</h1>

            <div class="stars browser-default">
                <form class="browser-default" >
                    <input class="star star-5 browser-default" id="star-5" type="radio" name="star"/>
                    <label class="star star-5 browser-default" for="star-5"></label>
                    <input class="star star-4 browser-default" id="star-4" type="radio" name="star"/>
                    <label class="star star-4 browser-default" for="star-4"></label>
                    <input class="star star-3 browser-default" id="star-3" type="radio" name="star"/>
                    <label class="star star-3 browser-default" for="star-3"></label>
                    <input class="star star-2 browser-default" id="star-2" type="radio" name="star"/>
                    <label class="star star-2 browser-default" for="star-2"></label>
                    <input class="star star-1 browser-default" id="star-1" type="radio" name="star"/>
                    <label class="star star-1 browser-default" for="star-1"></label>
                </form>
            </div>

            <div class="row">
                <form class="col s12"  action="/submitrating">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="comment" class="materialize-textarea"></textarea>
                            <label for="comment">Comment</label>
                        </div>
                    </div>
                </form>
                <br></br>
            </div>



            <p><a class="waves-effect waves-light blue btn" >Submit</a></p>

            <p><a class="waves-effect waves-light blue btn" href="/battleships-brehuv-gamemenu">Back to menu</a></p>
            <br></br>
            <br></br>
            <br></br>
        </div>
    </main>

</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="scripts/battleships-brehuv-stars.js"></script>

</body>
</html>
