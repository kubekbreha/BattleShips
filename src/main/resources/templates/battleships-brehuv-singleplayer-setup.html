<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Battleships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css"/>
    <link href="css/battleships-brehuv-main.css" rel="stylesheet"/>
</head>

<body class="main-background">


<div id="top" class="row site">
    <div class="sm-6 md-6 col">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge warning">Your Board</span></h2>
                    <p th:utext='${webUI.renderPlacementError()}'/>
                    <p th:utext='${webUI.renderSetupBoard()}'/>
                </div>
            </div>
        </div>
    </div>


    <div class="sm-3 md-3 col">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge secondary">List of ships</span></h2>
                    <button class="btn-block" onclick="location.href='?command=random'">Random</button>
                    <div class="margin"></div>
                    <button class="btn-block" onclick="location.href='?command=restart'">Restart</button>
                    <div class="margin"></div>
                    <button class="btn-block" onclick="location.href='?command=back'">Undo</button>

                    <p th:utext='${webUI.orientationButtons()}'/>
                    <p th:utext='${webUI.renderShipsList()}'/>
                    <div class="margin"></div>
                    <a id="subbmitSetup" onclick="subbmitSetup()"
                       class="center-centred btn-block paper-btn">Start Singleplayer</a>

                </div>
            </div>
        </div>
    </div>

    <div class="sm-3 md-3 col">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge danger">SinglePlayer</span></h2>
                </div>

                <div class="row flex-center">
                    <p th:utext='${webUI.renderAIButtons()}'/>
                </div>

                <div class="row flex-center">
                    <div class="margin"></div>
                    <h2><span class="badge danger">MultiPlayer</span></h2>
                    <button class="btn-block" onclick="location.href='/battleships-brehuv-multiplayer'">Multiplayer</button>
                </div>


            </div>
        </div>
    </div>
</div>


<div class="row flex-spaces child-borders modal_button " >
    <label id="modalBut" for="modal-1"></label>
</div>
<input class="modal-state" id="modal-1" type="checkbox"/>
<div class="modal">
    <label class="modal-bg" for="modal-1"></label>
    <div class="modal-body">
        <label class="btn-close" for="modal-1">X</label>
        <h4 class="modal-title">Please pick a game mode</h4>
        <p class="modal-text">You can need to setup your board and pick game mode in order to play.</p>
    </div>
</div>




<script>
    var begginer = document.getElementById('buttonBegginer');
    var begB = begginer.classList.contains("btn-secondary");

    var medium = document.getElementById('buttonMedium');
    var medB = medium.classList.contains("btn-secondary");

    var hard = document.getElementById('buttonHard');
    var harB = hard.classList.contains("btn-secondary");

    var expert = document.getElementById('buttonExpert');
    var exB = expert.classList.contains("btn-secondary");

    function subbmitSetup() {
        if(begB || medB || harB || exB){
            window.location.replace('/battleships-brehuv-singleplayer?command=subbmit');
        }else{
            var dialog = document.getElementById("modalBut");
                dialog.click();
        }
    }
</script>

</body>
</html>
