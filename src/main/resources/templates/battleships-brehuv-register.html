<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bttleships</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css"/>
    <link href="css/battleships-brehuv-main.css" rel="stylesheet"/>
    <link href="css/battleships-brehuv-star.css" rel="stylesheet"/>

</head>

<body class="main-background">
<div id="top" class="row site">

    <div style=" margin:0 auto;" class="sm-6 md-6 col center-centred">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge secondary">Register</span></h2>
                    <div class="margin"></div>
                </div>


                <div class="row flex-center">
                    <form class="input-size " id="registerForm" action="#" th:action="@{/register}" th:object="${user}"
                          method="post">

                        <input class="input-size input login-input" name="username" th:field="*{username}"/>
                        <div class="label error-message" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}">Username Error
                        </div>

                        <br/>

                        <input class="input-size input login-input" name="password" type="password"
                               th:field="*{password}"/>
                        <div class="label error-message" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">Password Error
                        </div>
                        <br/>


                        <div class="input-size register-link">
                            Already registered? <a href="/battleships-brehuv-login"
                                                   style="text-decoration:underline !important;">Log in</a>
                        </div>
                        <br/>

                        <div style="width: 100%; text-align: center">
                            <input class="center-centred btn-block paper-btn buttons loginButton" type="submit"
                                   value="Register"/>
                        </div>
                        <br/>

                    </form>
                </div>

                <div class="row flex-center">
                    <a href="/battleships-brehuv-gamemenu"
                       class="center-centred btn-block paper-btn">Back to menu</a>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

</body>
</html>
