<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Battleships</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css"/>
    <link href="css/battleships-brehuv-main.css" rel="stylesheet"/>
</head>

<body class="main-background">

<div id="top" class="row site">
    <div class="sm-5 md-5 col">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge secondary">Your Board</span></h2>
                    <p th:utext='${webUI.renderPlayer1Board()}'/>
                </div>
            </div>
        </div>
    </div>

    <div class="sm-2 md-2 col">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge warning">Gamemenu</span></h2>

                    <p th:utext='${webUI.renderUndoHint()}'/>

                    <div class="margin"></div>
                    <button class="btn-block" onclick="location.href='?command=restart_game'">Restart</button>
                    <div class="margin"></div>
                    <button class="btn-block" onclick="location.href='/battleships-brehuv-gamemenu'">Menu</button>
                    <p></p>

                </div>
            </div>
        </div>
    </div>

    <div class="sm-5 md-5 col">
        <div class="paper">
            <div class="demo-title">
                <div class="row flex-center">
                    <h2><span class="badge secondary">Computer Board</span></h2>
                    <p th:utext='${webUI.renderPlayer2Board()}'/>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="row flex-spaces child-borders modal_button ">
    <label id="modalBut" for="modal-1"></label>
</div>

<input class="modal-state" id="modal-1" type="checkbox"/>
<div class="modal">
    <label class="modal-bg" for="modal-1"></label>
    <div class="modal-body">
        <label class="btn-close"  onclick="location.href='/battleships-brehuv-gamemenu'" for="modal-1">X</label>
        <p th:utext='${webUI.renderWhoWins()}'/>

    </div>
</div>


<div th:utext='${webUI.runConffeti()}'/>



<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="scripts/jquery.confetti.js"></script>

</body>
</html>
