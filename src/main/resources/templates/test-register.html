<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gamestudio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/gamestudio.css"/>
</head>
<body>


<table class="loginTable">
    <tr>
        <td>
            <div class="loginColumn">
                <h3 style="text-align: center">Register</h3>

                <form id="registerForm" action="#" th:action="@{/register}" th:object="${user}" method="post">

                    <div class="label">Login:</div>
                    <input class="input login-input" name="username" th:field="*{username}"/>
                    <div class="label error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                    <div class="label error-message" th:if="${@userController.alreadyRegistered}">This username is already in our database</div>
                    <br/>

                    <div class="label">Password:</div>
                    <input class="input login-input" name="password" type="password" th:field="*{password}"/>
                    <div class="label error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                    <br/>

                    <div style="width: 100%; text-align: center">
                        <input class="buttons loginButton" type="submit" value="Register"/>
                    </div>
                    <div class="register-link">
                        Already registered? <a href="login" style="text-decoration:underline !important;">Log in</a>
                    </div>

                </form>
            </div>
        </td>

    </tr>
</table>

</body>
</html>
